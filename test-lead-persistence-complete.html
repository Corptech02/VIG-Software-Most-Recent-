<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Lead Persistence Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .test-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .test-card h3 {
            color: #495057;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin: 4px;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        button.success {
            background: #28a745;
        }
        button.success:hover {
            background: #218838;
        }
        .status {
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .lead-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-top: 10px;
        }
        .lead-item {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            transition: background 0.2s;
        }
        .lead-item:hover {
            background: #f8f9fa;
        }
        .lead-item:last-child {
            border-bottom: none;
        }
        .lead-info {
            flex: 1;
        }
        .lead-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }
        .stage-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .stage-new { background: #e5e7eb; color: #374151; }
        .stage-contacted { background: #dbeafe; color: #1e40af; }
        .stage-qualified { background: #fef3c7; color: #92400e; }
        .stage-quoted { background: #ede9fe; color: #5b21b6; }
        .stage-interested { background: #d1fae5; color: #065f46; }
        .stage-closed { background: #10b981; color: white; }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .metric {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .metric-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-top: 5px;
        }
        .test-log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Complete Lead Persistence Testing Suite</h1>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="totalLeads">0</div>
                <div class="metric-label">Total Leads</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="testLeads">0</div>
                <div class="metric-label">Test Leads</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="serverSync">‚ùì</div>
                <div class="metric-label">Server Status</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="lastAction">-</div>
                <div class="metric-label">Last Action</div>
            </div>
        </div>

        <div class="test-grid">
            <div class="test-card">
                <h3>üìù Create Test Lead</h3>
                <button onclick="createTestLead()" class="success">Create New Lead</button>
                <button onclick="createBulkLeads()" class="success">Create 5 Leads</button>
                <div id="createStatus" class="status" style="display:none;"></div>
            </div>

            <div class="test-card">
                <h3>üîÑ Persistence Tests</h3>
                <button onclick="testLocalStorage()">Test LocalStorage</button>
                <button onclick="testServerPersistence()">Test Server Save</button>
                <button onclick="clearAndReload()">Clear & Reload</button>
                <div id="persistStatus" class="status" style="display:none;"></div>
            </div>

            <div class="test-card">
                <h3>üóëÔ∏è Deletion Tests</h3>
                <button onclick="testDelete()" class="danger">Test Delete</button>
                <button onclick="deleteAllTest()" class="danger">Delete All Test</button>
                <div id="deleteStatus" class="status" style="display:none;"></div>
            </div>

            <div class="test-card">
                <h3>üéØ Stage Update Tests</h3>
                <button onclick="testStageUpdate()">Test Stage Change</button>
                <button onclick="testAllStages()">Test All Stages</button>
                <div id="stageStatus" class="status" style="display:none;"></div>
            </div>
        </div>

        <div class="test-card">
            <h3>üìä Current Leads</h3>
            <button onclick="loadLeads()">Refresh List</button>
            <button onclick="window.location.reload()" class="success">Full Page Reload</button>
            <div class="lead-list" id="leadsList"></div>
        </div>

        <div class="test-log" id="testLog">
            <div class="log-entry">Test log initialized...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3001'
            : `http://${window.location.hostname}:3001`;

        let testLeadIds = [];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        async function loadLeads() {
            try {
                log('Loading leads from server...');
                const response = await fetch(`${API_URL}/api/leads`);
                const leads = await response.json();
                
                updateMetrics(leads);
                displayLeads(leads);
                log(`Loaded ${leads.length} leads successfully`);
            } catch (error) {
                log(`Error loading leads: ${error.message}`, 'error');
            }
        }

        function updateMetrics(leads) {
            const testCount = leads.filter(l => l.id && l.id.toString().includes('test')).length;
            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('testLeads').textContent = testCount;
            document.getElementById('serverSync').textContent = '‚úÖ';
        }

        function displayLeads(leads) {
            const listDiv = document.getElementById('leadsList');
            const recentLeads = leads.slice(-10).reverse();
            
            listDiv.innerHTML = recentLeads.map(lead => `
                <div class="lead-item">
                    <div class="lead-info">
                        <strong>${lead.name || 'No Name'}</strong>
                        <span class="stage-badge stage-${lead.stage || 'new'}">${lead.stage || 'new'}</span><br>
                        <small>ID: ${lead.id} | ${lead.phone || 'No phone'}</small>
                    </div>
                    <div class="lead-actions">
                        <select onchange="updateStage('${lead.id}', this.value)">
                            <option value="">Change...</option>
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="qualified">Qualified</option>
                            <option value="quoted">Quoted</option>
                            <option value="interested">Interested</option>
                            <option value="closed">Closed</option>
                        </select>
                        <button onclick="deleteLead('${lead.id}')" class="danger" style="padding: 6px 12px; font-size: 12px;">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function createTestLead() {
            const timestamp = Date.now();
            const lead = {
                id: `test_${timestamp}`,
                name: `Test Company ${timestamp}`,
                contact: 'Test Contact',
                phone: '555-' + Math.floor(Math.random() * 9000 + 1000),
                email: `test${timestamp}@example.com`,
                stage: 'new',
                product: 'Test Product',
                createdAt: new Date().toISOString()
            };

            try {
                log(`Creating test lead: ${lead.name}`);
                const response = await fetch(`${API_URL}/api/leads`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(lead)
                });

                if (response.ok) {
                    testLeadIds.push(lead.id);
                    document.getElementById('lastAction').textContent = 'Created';
                    showStatus('createStatus', `‚úÖ Created: ${lead.name}`, 'success');
                    log(`Successfully created lead: ${lead.id}`);
                    loadLeads();
                }
            } catch (error) {
                showStatus('createStatus', `‚ùå Error: ${error.message}`, 'error');
                log(`Error creating lead: ${error.message}`, 'error');
            }
        }

        async function createBulkLeads() {
            log('Creating 5 test leads...');
            for (let i = 0; i < 5; i++) {
                await createTestLead();
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            showStatus('createStatus', '‚úÖ Created 5 test leads', 'success');
        }

        async function updateStage(leadId, newStage) {
            if (!newStage) return;

            try {
                log(`Updating stage for ${leadId} to ${newStage}`);
                
                // Get the full lead object first
                const getResponse = await fetch(`${API_URL}/api/leads`);
                const allLeads = await getResponse.json();
                const lead = allLeads.find(l => l.id === leadId);

                if (!lead) {
                    log(`Lead ${leadId} not found`, 'error');
                    return;
                }

                // Update the stage
                lead.stage = newStage;
                lead.stageUpdatedAt = new Date().toISOString();

                // Save back to server
                const response = await fetch(`${API_URL}/api/leads`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(lead)
                });

                if (response.ok) {
                    document.getElementById('lastAction').textContent = 'Updated';
                    log(`Stage updated to "${newStage}" for ${leadId}`);
                    setTimeout(loadLeads, 500);
                }
            } catch (error) {
                log(`Error updating stage: ${error.message}`, 'error');
            }
        }

        async function deleteLead(leadId) {
            if (!confirm(`Delete lead ${leadId}?`)) return;

            try {
                log(`Deleting lead: ${leadId}`);
                const response = await fetch(`${API_URL}/api/leads/${leadId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    document.getElementById('lastAction').textContent = 'Deleted';
                    log(`Successfully deleted lead: ${leadId}`);
                    loadLeads();
                }
            } catch (error) {
                log(`Error deleting lead: ${error.message}`, 'error');
            }
        }

        async function testLocalStorage() {
            log('Testing localStorage persistence...');
            const stored = localStorage.getItem('insurance_leads');
            if (stored) {
                const leads = JSON.parse(stored);
                showStatus('persistStatus', `‚úÖ Found ${leads.length} leads in localStorage`, 'success');
                log(`localStorage contains ${leads.length} leads`);
            } else {
                showStatus('persistStatus', '‚ùå No leads in localStorage', 'error');
                log('No leads found in localStorage', 'error');
            }
        }

        async function testServerPersistence() {
            log('Testing server persistence...');
            
            // Create a test lead
            const testId = `persist_test_${Date.now()}`;
            const testLead = {
                id: testId,
                name: 'Persistence Test',
                stage: 'new'
            };

            // Save to server
            await fetch(`${API_URL}/api/leads`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(testLead)
            });

            // Verify it's saved
            const response = await fetch(`${API_URL}/api/leads`);
            const leads = await response.json();
            const found = leads.find(l => l.id === testId);

            if (found) {
                showStatus('persistStatus', '‚úÖ Server persistence working', 'success');
                log('Server persistence verified successfully');
            } else {
                showStatus('persistStatus', '‚ùå Server persistence failed', 'error');
                log('Server persistence test failed', 'error');
            }
        }

        async function clearAndReload() {
            log('Clearing localStorage and reloading from server...');
            localStorage.removeItem('insurance_leads');
            localStorage.removeItem('leads');
            showStatus('persistStatus', 'üîÑ Cleared localStorage, loading from server...', 'info');
            setTimeout(() => {
                loadLeads();
                showStatus('persistStatus', '‚úÖ Reloaded from server', 'success');
            }, 1000);
        }

        async function testDelete() {
            log('Testing delete functionality...');
            
            // Create a test lead
            const testId = `delete_test_${Date.now()}`;
            await fetch(`${API_URL}/api/leads`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: testId,
                    name: 'Delete Test Lead',
                    stage: 'new'
                })
            });

            // Delete it
            const response = await fetch(`${API_URL}/api/leads/${testId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                // Verify it's gone
                const checkResponse = await fetch(`${API_URL}/api/leads`);
                const leads = await checkResponse.json();
                const stillExists = leads.find(l => l.id === testId);

                if (!stillExists) {
                    showStatus('deleteStatus', '‚úÖ Delete persistence verified', 'success');
                    log('Delete persistence test passed');
                } else {
                    showStatus('deleteStatus', '‚ùå Lead still exists after delete', 'error');
                    log('Delete test failed - lead still exists', 'error');
                }
            }
            loadLeads();
        }

        async function deleteAllTest() {
            log('Deleting all test leads...');
            const response = await fetch(`${API_URL}/api/leads`);
            const leads = await response.json();
            const testLeads = leads.filter(l => l.id && l.id.toString().includes('test'));
            
            let deleted = 0;
            for (const lead of testLeads) {
                await fetch(`${API_URL}/api/leads/${lead.id}`, { method: 'DELETE' });
                deleted++;
            }
            
            showStatus('deleteStatus', `‚úÖ Deleted ${deleted} test leads`, 'success');
            log(`Deleted ${deleted} test leads`);
            loadLeads();
        }

        async function testStageUpdate() {
            log('Testing stage update persistence...');
            
            // Create a test lead
            const testId = `stage_test_${Date.now()}`;
            await fetch(`${API_URL}/api/leads`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: testId,
                    name: 'Stage Test Lead',
                    stage: 'new'
                })
            });

            // Update its stage
            await updateStage(testId, 'qualified');

            // Verify it persisted
            setTimeout(async () => {
                const response = await fetch(`${API_URL}/api/leads`);
                const leads = await response.json();
                const lead = leads.find(l => l.id === testId);
                
                if (lead && lead.stage === 'qualified') {
                    showStatus('stageStatus', '‚úÖ Stage update persisted', 'success');
                    log('Stage persistence test passed');
                } else {
                    showStatus('stageStatus', '‚ùå Stage update did not persist', 'error');
                    log('Stage persistence test failed', 'error');
                }
            }, 1000);
        }

        async function testAllStages() {
            log('Testing all stage transitions...');
            const stages = ['new', 'contacted', 'qualified', 'quoted', 'interested', 'closed'];
            const testId = `stage_all_test_${Date.now()}`;
            
            // Create test lead
            await fetch(`${API_URL}/api/leads`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: testId,
                    name: 'All Stages Test',
                    stage: 'new'
                })
            });

            // Test each stage
            for (const stage of stages) {
                await updateStage(testId, stage);
                await new Promise(resolve => setTimeout(resolve, 500));
                log(`Tested stage: ${stage}`);
            }
            
            showStatus('stageStatus', '‚úÖ All stages tested', 'success');
            loadLeads();
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            loadLeads();
            log('Test suite initialized');
        });
    </script>
</body>
</html>
