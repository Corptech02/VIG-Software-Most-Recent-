<!DOCTYPE html>
<html>
<head>
    <title>Test Highlighting</title>
</head>
<body>
    <h1>Testing Lead Highlighting</h1>
    <div id="output"></div>

    <script>
        async function testHighlighting() {
            const output = document.getElementById('output');
            output.innerHTML += '<p>ğŸ” Testing highlight functions...</p>';

            // Test if we can reach the main app
            try {
                const response = await fetch('/index.html');
                if (response.ok) {
                    output.innerHTML += '<p>âœ… Can reach main app</p>';
                } else {
                    output.innerHTML += '<p>âŒ Cannot reach main app</p>';
                }
            } catch (e) {
                output.innerHTML += '<p>âŒ Error reaching main app: ' + e.message + '</p>';
            }

            // Try to test localStorage data
            try {
                const leads = JSON.parse(localStorage.getItem('insurance_leads') || '[]');
                output.innerHTML += '<p>ğŸ“Š Found ' + leads.length + ' leads in localStorage</p>';

                if (leads.length > 0) {
                    const firstLead = leads[0];
                    output.innerHTML += '<p>ğŸ” First lead data:</p>';
                    output.innerHTML += '<pre>' + JSON.stringify(firstLead, null, 2) + '</pre>';
                }
            } catch (e) {
                output.innerHTML += '<p>âŒ Error reading localStorage: ' + e.message + '</p>';
            }
        }

        testHighlighting();
    </script>
</body>
</html>
