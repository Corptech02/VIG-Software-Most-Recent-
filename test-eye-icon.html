<!DOCTYPE html>
<html>
<head>
    <title>Test Eye Icon</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn-icon {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-icon:hover {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Eye Icon Test Page</h1>

    <div class="test-section">
        <h2>Test viewLead Function</h2>
        <p>Click the button below to test if the viewLead function works:</p>
        <button class="btn-icon" onclick="testViewLead()">Test viewLead(90037)</button>
        <div id="status" class="status info" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>Test Eye Icon Button</h2>
        <p>This simulates the eye icon in the leads table:</p>
        <button class="btn-icon" onclick="viewLead('90037')" title="View Lead">
            <i class="fas fa-eye"></i> View Lead 90037
        </button>
    </div>

    <div class="test-section">
        <h2>Function Status</h2>
        <div id="function-status"></div>
    </div>

    <script>
        // Check what functions are available
        function checkFunctions() {
            const status = document.getElementById('function-status');
            let html = '<ul>';

            const funcs = ['viewLead', 'showLeadProfile', 'viewLeadDetails', 'showLoadingOverlay'];
            funcs.forEach(func => {
                if (window[func]) {
                    html += `<li style="color:green;">✓ ${func} is defined</li>`;
                } else {
                    html += `<li style="color:red;">✗ ${func} is NOT defined</li>`;
                }
            });

            html += '</ul>';
            status.innerHTML = html;
        }

        // Test viewLead function
        function testViewLead() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';

            try {
                if (window.viewLead) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'viewLead function exists! Attempting to open lead profile...';

                    // Try to call viewLead
                    window.viewLead('90037');

                    setTimeout(() => {
                        // Check if profile opened
                        const modal = document.querySelector('#lead-profile-modal, #lead-profile-container, .modal-overlay');
                        if (modal) {
                            statusDiv.textContent += ' ✓ Profile opened successfully!';
                        } else {
                            statusDiv.textContent += ' ⚠ Profile may not have opened (check console for errors)';
                        }
                    }, 1000);
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'viewLead function is not defined!';
                }
            } catch (e) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: ' + e.message;
                console.error(e);
            }
        }

        // Load required scripts
        function loadScripts() {
            // Load Font Awesome for icons
            const fa = document.createElement('link');
            fa.rel = 'stylesheet';
            fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            document.head.appendChild(fa);

            // Load the fix script
            const script = document.createElement('script');
            script.src = '/js/fix-eye-icon-viewlead.js?v=' + Date.now();
            script.onload = () => {
                console.log('Eye icon fix script loaded');
                checkFunctions();
            };
            document.body.appendChild(script);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadScripts();
            setTimeout(checkFunctions, 500);
        });

        // Also check functions after a delay
        setTimeout(checkFunctions, 2000);
    </script>
</body>
</html>
