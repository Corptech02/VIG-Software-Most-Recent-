<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - Selective Sync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .test-card {
            background: white;
            color: #1f2937;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        .sync-button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 30px auto;
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .sync-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.4);
        }

        .sync-button:active {
            transform: translateY(-1px);
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1 style="margin: 0 0 16px 0; color: #1f2937;">ðŸ”„ Quick Test</h1>
        <p style="margin: 0 0 30px 0; color: #6b7280;">
            Test the selective ViciDial sync popup
        </p>

        <button class="sync-button" onclick="testSync()">
            <i class="fas fa-sync"></i>
            Sync ViciDial Now
        </button>

        <div class="status">
            <strong>Expected behavior:</strong><br>
            1. Loading popup appears<br>
            2. Lead selection popup shows 6 leads<br>
            3. Select leads and import<br>
            4. See import progress<br>
            5. Success notification
        </div>
    </div>

    <!-- Load the selective sync system -->
    <script src="js/selective-vicidial-sync-fixed.js"></script>

    <script>
        // Test function
        function testSync() {
            console.log('ðŸ§ª Testing selective sync...');

            if (window.syncVicidialLeads) {
                window.syncVicidialLeads();
            } else {
                alert('Sync system not loaded. Please check console for errors.');
            }
        }

        // Mock functions for testing
        window.showNotification = function(message, type) {
            console.log(`[${type}] ${message}`);

            // Show visual notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 8px 16px rgba(0,0,0,0.2);
                z-index: 10003;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        };

        window.loadLeads = function() {
            console.log('ðŸ”„ Mock loadLeads called');
        };

        console.log('âœ… Quick test page ready');
    </script>
</body>
</html>
